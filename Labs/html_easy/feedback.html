<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Brest Coffee Company</title>
</head>

<body>
    <section>
        <h1>Tell us what you think</h1>

        <form action="/feedback" method="post">
            <p>
                <label>
                    Name:
                    <input type="text" name="name" autofocus maxlength="100" required>
                </label>
            </p>

            <p>
                <label>
                    Email:
                    <input type="email" name="email" maxlength="100" required>
                </label>
            </p>

            <p>
                <label>
                    Feedback:
                    <textarea cols="50" rows="7" maxlength="10000" required></textarea>
                </label>
            </p>

            <input type="submit" value="Save">
        </form>

        <footer>
            <p>Â© 2015 Brest Coffee Company</p>
        </footer>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
</body>

</html>
